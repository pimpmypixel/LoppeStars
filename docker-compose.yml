services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SOURCE_BUCKET=${SOURCE_BUCKET:-stall-photos}
      - STORAGE_BUCKET=${STORAGE_BUCKET:-stall-photos-processed}
    volumes:
      - ./api:/app/api:ro  # Mount API code for live reload (read-only)
    command: uvicorn api.main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped
